<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-section">
      <div class="logo">
        <img src="./img/odin-lined.png" alt="Odin Logo" />
        <p>Odin</p>
      </div>

      <div class="credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/pt-br/@haliewestphoto"
            target="_blank"
            rel="noreferrer"
            rel="noopener"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/pt-br" rel="noreferrer" rel="noopener"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="right-section">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now
          to get started.</p>

        <p>You know you want to.</p>
      </div>
      <form action="" method="get">
        <h1>Let's do this!</h1>
        <ul>
          <li>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </li>
          <li>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </li>
          <li>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </li>
          <li>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
